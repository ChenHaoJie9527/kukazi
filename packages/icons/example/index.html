<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaseIcon Demo</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #icon-container {
      margin-top: 20px;
    }
    .control-panel {
      margin-bottom: 20px;
    }
    .control-panel > * {
      margin-right: 10px;
    }
  </style>
  <body>
    <h1>BaseIcon Demo</h1>
    <div class="control-panel">
      <select id="icon-select">
        <option value="test-icon">Test Icon</option>
        <!-- 添加更多图标选项 -->
      </select>
      <input type="color" id="color-picker" value="#0000ff" />
      <input type="number" id="size-input" min="16" max="128" value="48" />
      <input type="number" id="rotate-input" min="0" max="360" value="0" />
    </div>
    <div id="icon-container"></div>
    <script type="module" src="demo.js"></script>
  </body>
</html>
